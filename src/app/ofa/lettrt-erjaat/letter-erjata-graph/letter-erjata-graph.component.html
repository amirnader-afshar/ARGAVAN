<page>
    <page-toolbar helpUrl="http://google.com" [items]="menuItems" (onItemClick)="onMenuItemClick($event)" >
    </page-toolbar>
    <page-content>
      <div class="row">
        <div class="col-sm-12">
          <dx-diagram #diagram id="diagram">
            <dxo-nodes [dataSource]="flowNodesDataSource" keyExpr="id" textExpr="text" typeExpr="type">
                <dxo-auto-layout type="layered"></dxo-auto-layout>
            </dxo-nodes>
            <dxo-edges [dataSource]="flowEdgesDataSource" keyExpr="id" fromExpr="fromId" toExpr="toId" textExpr="text"></dxo-edges>
            <dxo-toolbox>
              <dxi-group category="general" title="General"></dxi-group>
          </dxo-toolbox>
        </dx-diagram>
        </div>
      </div>


    </page-content>
  </page>
