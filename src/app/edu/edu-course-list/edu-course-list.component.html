<page>
    <page-toolbar helpUrl="http://google.com" [items]="menuItems" (onItemClick)="onMenuItemClick($event)">
    </page-toolbar>
    <page-content>
      <div class="row">
        <div class="col-sm-12">
          <grid-toolbar>
            <dx-data-grid #grid  [dataSource]="dataSource" [(selectedRowKeys)]="jasem" (onSelectionChanged)="selectionChangedHandler()"
              [columnAutoWidth]="true" [height]="400">              
              <dxo-sorting mode="multiple"></dxo-sorting>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-selection mode="single"></dxo-selection>
              <dxi-column  dataField="COURSE_CODE"   caption="{{'EDU_COURSE_CODE'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_NAME"   caption="{{'EDU_COURSE_NAME'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_STARTDATE"  dataType="date" caption="{{'EDU_COURSE_STARTDATE'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_ENDDATE"  dataType="date" caption="{{'EDU_COURSE_ENDDATE'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_LECTURE_NAME"   caption="{{'EDU_COURSE_LECTURE_NAME'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_BEGINTIME"  dataType="time"  caption="{{'EDU_COURSE_BEGINTIME'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_DAYS"   caption="{{'EDU_COURSE_DAYS'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_SESSION_TIME"   caption="{{'EDU_COURSE_SESSION_TIME'| translate}}" [width]="150"></dxi-column>  
              <dxi-column  dataField="COURSE_EXAM_DATE_TIME"  dataType="date" caption="{{'EDU_COURSE_EXAM_DATE_TIME'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_EXAM_LOCATION"   caption="{{'EDU_COURSE_EXAM_LOCATION'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_CAPICITY"   caption="{{'EDU_COURSE_CAPICITY'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_DURATON"   caption="{{'EDU_COURSE_DURATON'| translate}}" [width]="150"></dxi-column>
              <dxi-column  dataField="COURSE_COST"   caption="{{'EDU_COURSE_COST'| translate}}" [width]="150"></dxi-column>
              
              <dxi-column   dataField="COURSE_ENABEL"  dataType="boolean" caption="{{'EDU_COURSE_ENABEL'| translate}}" [width]="150"></dxi-column>
            </dx-data-grid>
          </grid-toolbar>
        </div>
      </div>
    </page-content>
  </page>
