<page>
  <page-content>
      <dx-button type="default" (onClick)="openDialog2()" text="openDialog" [width]="400" [height]="37"></dx-button>

    <div class="row">
      <div class="col-md-12">
        <dx-label text="{{'نام منبع'|translate}}">
          <dx-lov #lov [(value)]="lovValue" formCode="ADM-TEST-001"   (dataChange)="onDataChange($event)" (valueChange)="onLovValueChanged($event)" [allowClear]="true" ></dx-lov>
        </dx-label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{lov.data.Date}} 
      </div>
    </div>
  </page-content>
</page>
