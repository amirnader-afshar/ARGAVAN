



<div class='row'>
    <div class="col-10 pl-0 " >
        <input  placeholder="yyyy-mm-dd" class="w-100 form-control" style="margin-bottom: 0 !important;"
        name="d2" #c2="ngModel" [(ngModel)]="model"  ngbDatepicker #d2="ngbDatepicker"
        [disabled]="readOnly" (change)="onDateChange($event.target.value)"
        (dateSelect)="onDateSelect($event)" [footerTemplate]="footerTemplate" >   
    </div>
    <div class="col-2 pr-2 text-right">
            <i  #buttonEl class="fa fa-calendar" (click)="d2.toggle()" type="button" style="position: relative;top: 0px;font-size: 26px;color: #0e7974;"></i>               
     </div> 
</div>


<ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-primary btn-sm m-2 float-left" (click)="today_click()">{{ 'PUP_TODAY' | translate }}</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d2.close()">{{ 'PUP_CLOSE' | translate }}</button>
</ng-template>
