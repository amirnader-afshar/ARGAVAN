<page>
    <page-toolbar helpUrl="http://google.com" [items]="menuItems" (onItemClick)="onMenuItemClick($event)">
    </page-toolbar>
    <page-content>
      <div class="row">
        <div class="col-sm-12">
          <grid-toolbar>
            <dx-data-grid #grid  [dataSource]="dataSource" [(selectedRowKeys)]="jasem" (onSelectionChanged)="selectionChangedHandler()"
              [columnAutoWidth]="true" [height]="400">
              <dxo-sorting mode="multiple"></dxo-sorting>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-selection
              [selectAllMode]="allMode"
              [showCheckBoxesMode]="checkBoxesMode"
              mode="multiple"
          ></dxo-selection>
              <dxi-column dataField="LETTER_NOTE_CREATE_DATE_TIME"    dataType="date" caption="{{'PUB_CREATE_DATE'| translate}}" [width]="100"></dxi-column>
              <dxi-column dataField="SUSR_NAM_USR"  caption="{{'PUB_USER'| translate}}" [width]="100"></dxi-column>
              <!-- <dxi-column dataField="LETTER_NOTE_CONTENT"  caption="{{'PUB_USER_NAME'| translate}}" [width]="100"></dxi-column> -->
              <dxi-column dataField="LETTER_NOTE_CONTENT" caption="{{'PUB_TEXT'| translate}}" [width]="100" [allowFiltering]="false"
              [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let data of 'cellTemplate'">
                <div [innerHtml]="data.value"></div>                
            </div>
            </dx-data-grid>
          </grid-toolbar>
        </div>
      </div>
      <div class="footer-popup" *ngIf="!this.config.entityId">
        <dx-button type="success" text="انتخاب" [width]="100" (click)="submitExplorer()"></dx-button>
        <dx-button type="danger" text="انصراف" [width]="100" (click)="closeExplorer()"></dx-button>
    </div>

    </page-content>
  </page>
