<page>
    <page-toolbar helpUrl="http://google.com" [items]="menuItems" (onItemClick)="onMenuItemClick($event)">
    </page-toolbar>
    <page-content>
      <div class="row">
        <div class="col-sm-12">
          <grid-toolbar>
            <dx-data-grid #grid  [dataSource]="dataSource" [(selectedRowKeys)]="jasem" (onSelectionChanged)="selectionChangedHandler()"
              [columnAutoWidth]="true" [height]="400">
              <dxo-sorting mode="multiple"></dxo-sorting>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-selection
                mode="single"
                ></dxo-selection>
              <dxi-column dataField="LETTER_TEMP_CREATE_DATE_TIME"    dataType="date" caption="{{'PUB_CREATE_DATE'| translate}}" [width]="150"></dxi-column>
              <dxi-column dataField="LETTER_TEMP_TITEL"  caption="{{'LETTER_TEMP_TITEL'| translate}}" [width]="300"></dxi-column>              
              <dxi-column dataField="LETTER_TEMP_ENABEL" dataType="boolean" caption="{{'LETTER_TEMP_ENABEL'| translate}}" [width]="100"></dxi-column>              
              <dxi-column dataField="LETTER_TEMP_DESC" caption="{{'LETTER_TEMP_DESC'| translate}}" [width]="500" [allowFiltering]="false"
              [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let data of 'cellTemplate'">
                <div [innerHtml]="data.value"></div>                
            </div>
            </dx-data-grid>
          </grid-toolbar>
        </div>
      </div>
    </page-content>
  </page>
